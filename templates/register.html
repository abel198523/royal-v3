{% extends "base.html" %}

{% block content %}
<div class="register-container text-center py-5">
    <div class="card shadow-lg p-5 mx-auto" style="max-width: 500px; border-radius: 15px;">
        <h2 class="mb-4">ምዝገባ</h2>
        <form method="POST">
            <div class="form-group text-left">
                <label>የተጠቃሚ ስም (Username)</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group text-left">
                <label>ኢሜይል (Email)</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group text-left">
                <label>ኦቲፒ ኮድ (OTP Code)</label>
                <input type="text" name="otp" class="form-control" placeholder="ከቴሌግራም ቦት ያገኙትን ኮድ ያስገቡ" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="border-radius: 30px;">ይመዝገቡ</button>
        </form>
    </div>
</div>
{% endblock %}
