<!DOCTYPE html>
<html>
<head>
    <title>Login - Bingo</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { background: #2a2a2a; padding: 2rem; border-radius: 8px; width: 300px; display: flex; flex-direction: column; }
        input { margin-bottom: 1rem; padding: 0.5rem; background: #333; border: 1px solid #444; color: white; }
        button { padding: 0.7rem; background: #3b82f6; border: none; color: white; cursor: pointer; }
        .msg { color: #ef4444; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}<div class="msg">{{ message }}</div>{% endfor %}
          {% endif %}
        {% endwith %}
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>No account? <a href="/signup" style="color:#3b82f6">Sign up</a></p>
    </form>
</body>
</html>
