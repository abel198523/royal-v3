<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Bingo</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { background: #2a2a2a; padding: 2rem; border-radius: 8px; width: 300px; display: flex; flex-direction: column; }
        input { margin-bottom: 1rem; padding: 0.5rem; background: #333; border: 1px solid #444; color: white; }
        button { padding: 0.7rem; background: #22c55e; border: none; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Sign Up</h2>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <p>Have an account? <a href="/login" style="color:#3b82f6">Login</a></p>
    </form>
</body>
</html>
