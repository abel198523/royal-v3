<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h1>Game Rooms</h1>
                <p class="lead">Select a room to purchase a card.</p>
            </div>
            <div class="card bg-light">
                <div class="card-body p-3">
                    <h5 class="mb-0 text-success">Wallet: <span id="walletBalance">{{ balance }}</span> ETB</h5>
                </div>
            </div>
        </div>

        <div class="row">
            {% for room in rooms %}
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ room.name }}</h5>
                        <p class="card-text text-primary fw-bold">Bet: {{ room.card_price }} ETB</p>
                        <p class="card-text text-muted small">Players: <span id="playerCount-{{ room.id }}">0</span></p>
                        <button onclick="buyCard({{ room.id }})" class="btn btn-success">Buy Card</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div id="statusMessage" class="mt-4 text-center"></div>
    </div>

    <script>
        async function buyCard(roomId) {
            const response = await fetch(`/buy-card/${roomId}`, { method: 'POST' });
            const data = await response.json();
            const messageDiv = document.getElementById('statusMessage');
            
            if (data.success) {
                document.getElementById('walletBalance').innerText = data.new_balance;
                if (data.players !== undefined) {
                    document.getElementById(`playerCount-${roomId}`).innerText = data.players;
                }
                messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }
        }
    </script>
</body>
</html>
