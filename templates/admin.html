<!DOCTYPE html>
<html>
<head>
    <title>Admin - Balance Manager</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 2rem; }
        .container { max-width: 600px; margin: auto; }
        form { background: #2a2a2a; padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; }
        input { padding: 0.5rem; margin-right: 0.5rem; background: #333; border: 1px solid #444; color: white; }
        button { padding: 0.5rem 1rem; background: #f59e0b; border: none; color: white; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; background: #2a2a2a; }
        th, td { padding: 1rem; border-bottom: 1px solid #444; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}<div>{{ message }}</div>{% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <h3>Update Balance</h3>
            <input type="text" name="phone" placeholder="User Phone" required>
            <input type="number" step="0.01" name="balance" placeholder="New Balance" required>
            <button type="submit">Update</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                {% for phone, data in users.items() %}
                <tr>
                    <td>{{ data.name }}</td>
                    <td>{{ phone }}</td>
                    <td>{{ data.balance }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
